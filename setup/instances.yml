instances:
    - name: elasticsearch
      dns:
        - elasticsearch.fqdn.tld
        - localhost
        - elasticsearch
        - 0.0.0.0
      ip:
        - 0.0.0.0
    - name: kibana
      dns:
        - kibana
        - localhost
        - 0.0.0.0
      ip:
        - 0.0.0.0
    - name: logstash
      dns:
        - logstash
        - localhost
        - 0.0.0.0
      ip:
        - 0.0.0.0
    - name: filebeat
      dns:
        - filebeat
        - localhost
        - 0.0.0.0
      ip:
        - 0.0.0.0